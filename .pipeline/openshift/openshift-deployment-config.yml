apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: "${REPO_NAME}-template"
  app: "${APP_NAME}"
metadata:
  name: "${REPO_NAME}-dc"
parameters:
  - name: REPO_NAME
    description: Application repository name
    required: true
  - name: JOB_NAME
    description: Job identifier (i.e. 'backend' OR 'frontend')
    required: true
  - name: NAMESPACE
    description: Target namespace reference (i.e. 'k8vopl-dev')
    required: true
  - name: APP_NAME
    description: Application name
    required: true
  - name: CONTAINER_PORT
    description: The port on which the application will be accessible
    value: "8000"
    required: false
  - name: TAG
    description: The identifying tag for this specific deployment
    required: true
  - name: MIN_REPLICAS
    description: The minimum amount of replicas
    required: true
  - name: MAX_REPLICAS
    description: The maximum amount of replicas
    required: true
  - name: MIN_CPU
    description: The minimum amount of cpu
    required: true
  - name: MAX_CPU
    description: The maximum amount of cpu
    required: true
  - name: MIN_MEM
    description: The minimum amount of memory
    required: true
  - name: MAX_MEM
    description: The maximum amount of memory
    required: true
  - description: Password for the PostgreSQL connection user.
    from: "[a-zA-Z0-9]{16}"
    generate: expression
    name: DB_PASSWORD
  - description: Admin Password for the PostgreSQL connection user.
    from: "[a-zA-Z0-9]{16}"
    generate: expression
    name: ADMIN_PASSWORD
  - description: Volume space available for data, e.g. 512Mi, 2Gi.
    displayName: Database Volume Capacity
    name: DB_PVC_SIZE
    required: true
    value: 512Mi

objects:
  - kind: Secret
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-secret"
      labels:
        app: "${APP_NAME}"
    stringData:
      database-name: "${APP_NAME}"
      database-password: "${DB_PASSWORD}"
      database-user: "${APP_NAME}"
      admin-password: "${ADMIN_PASSWORD}"
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-pvc"
      labels:
        app: "${APP_NAME}"
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: "${DB_PVC_SIZE}"
      storageClassName: netapp-file-standard
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: "${APP_NAME}-postgres"
      labels:
        app: "${APP_NAME}"
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: v12
          from:
            kind: DockerImage
            name: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12
          referencePolicy:
            type: Local
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "${APP_NAME}"
      name: "${APP_NAME}"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        app: "${APP_NAME}"
        deploymentConfig: "${APP_NAME}"
      strategy:
        resources: {}
        type: Rolling
      template:
        metadata:
          annotations:
            openshift.io/generated-by: "${APP_NAME}"
          labels:
            app: "${APP_NAME}"
            deploymentConfig: "${APP_NAME}"
        spec:
          containers:
            - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${APP_NAME}:${TAG}
              imagePullPolicy: Always
              volumeMounts:
                - name: tls-certs
                  mountPath: "/etc/tls-certs"
                  readOnly: true
              readinessProbe:
                tcpSocket:
                  port: 8000
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 20
                successThreshold: 1
              livenessProbe:
                httpGet:
                  path: /q/health
                  port: 8000
                initialDelaySeconds: 180
                periodSeconds: 30
                timeoutSeconds: 5
                failureThreshold: 5
                successThreshold: 1
              name: "${APP_NAME}"
              ports:
                - containerPort: ${{CONTAINER_PORT}}
                  protocol: TCP
              resources:
                requests:
                  cpu: "${MIN_CPU}"
                  memory: "${MIN_MEM}"
                limits:
                  cpu: "${MAX_CPU}"
                  memory: "${MAX_MEM}"
              env:
                - name: QUARKUS_DATASOURCE_JDBC_URL
                  value: "jdbc:postgresql://${APP_NAME}-postgres:5432/${APP_NAME}"
                - name: QUARKUS_DATASOURCE_JDBC_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: database-user
                - name: QUARKUS_DATASOURCE_JDBC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: database-password
              envFrom:
                - configMapRef:
                    name: "${APP_NAME}-config-map"
          volumes:
            - name: tls-certs
              secret:
                secretName: "${APP_NAME}-cert"
      triggers:
        - type: ConfigChange
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "${APP_NAME}-postgres"
      name: "${APP_NAME}-postgres"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        app: "${APP_NAME}-postgres"
        deploymentConfig: "${APP_NAME}-postgres"
      strategy:
        resources: { }
        type: Rolling
      template:
        metadata:
          annotations:
            openshift.io/generated-by: "${APP_NAME}-postgres"
          labels:
            app: "${APP_NAME}-postgres"
            deploymentConfig: "${APP_NAME}-postgres"
        spec:
          containers:
            - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${APP_NAME}-postgres:v12
              name: "${APP_NAME}-postgres"
              metadata:
                name: "${APP_NAME}-postgres"
                labels:
                  app: "${APP_NAME}-postgres"
              ports:
                - containerPort: 5432
                  protocol: TCP
              env:
                - name: POSTGRESQL_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: admin-password
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: database-name
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: database-password
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: "${APP_NAME}-secret"
                      key: database-user
              volumeMounts:
                - name: "${APP_NAME}-pvc"
                  mountPath: "/var/lib/pgsql/data"
              livenessProbe:
                initialDelaySeconds: 30
                tcpSocket:
                  port: 5432
                timeoutSeconds: 1
              readinessProbe:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - pg_isready -h localhost -p 5432
                initialDelaySeconds: 20
                timeoutSeconds: 15
              terminationMessagePath: "/dev/termination-log"
              terminationMessagePolicy: File
              imagePullPolicy: Always
          volumes:
            - name: "${APP_NAME}-pvc"
              persistentVolumeClaim:
                claimName: "${APP_NAME}-pvc"
      triggers:
        - type: ConfigChange
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: "${APP_NAME}-postgres"
      name: "${APP_NAME}-postgres"
    spec:
      ports:
        - name: "${APP_NAME}-postgres"
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        app: "${APP_NAME}-postgres"
      sessionAffinity: None
      type: ClusterIP
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: "${APP_NAME}-cert"
      labels:
        app: "${APP_NAME}"
      name: "${APP_NAME}"
    spec:
      ports:
        - name: ${CONTAINER_PORT}-tcp
          port: ${{CONTAINER_PORT}}
          protocol: TCP
      selector:
        app: "${APP_NAME}"
  - apiVersion: autoscaling/v2beta1
    kind: HorizontalPodAutoscaler
    metadata:
      name: "${APP_NAME}-cpu-autoscaler"
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: "${APP_NAME}"
        subresource: scale
      minReplicas: ${{MIN_REPLICAS}}
      maxReplicas: ${{MAX_REPLICAS}}
      metrics:
        - type: Resource
          resource:
            name: cpu
            targetAverageUtilization: 200
